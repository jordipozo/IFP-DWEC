<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQuery 1</title>
</head>
<body>
    <!-- CND para JQuery que introduce por defecto VSCode -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script type="text/javascript">

    $.ajax('provincias.xml',{
        success:procesarRespuesta,
        error:procesarError
    });
     
    function procesarRespuesta(datos, statusText, jqXHR) {
        let elementDiv = document.createElement('div');
        elementDiv.innerHTML = datos;
        document.body.appendChild(elementDiv);
    }

    function procesarError(jqXHR, statusText, error){
        alert('Se ha producido un error: ' + error);
    }
    </script>
</body>
</html>
