    <title>AJAX - Fetch</title>
    <script>

        const url ="https://swapi.dev/api/people/";

        // USANDO FUNCIONES ARROW (FLECHA)
        fetch(url)
            .then(response => response.json())

            .then(people => { 
                const nameList = people.results.map(result => result.name);
                for (i in nameList){
                    alert(nameList[i]);
                }
            })        
            .catch(err => console.log(err))
