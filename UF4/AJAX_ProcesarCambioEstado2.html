<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Procesar Cambio Estado (2)- AJAX</title>
    <script>
        if (window.XMLHttpRequest) { // Mozilla, Safari, IE7+
            httpRequest = new XMLHttpRequest();
            console.log("Creado el objeto a partir de XMLHttpRequest.");
        } else if (window.ActiveXObject) { // IE 6 i anteriors
            httpRequest = new ActiveXObject("Microsoft.XMLHTTP");
            console.log("Creado el objeto a partir d'ActiveXObject.");
        } else {
            console.error("Error: Este navegador no admite AJAX.");
        }
        httpRequest.onreadystatechange = procesarCambioEstado;
 
        httpRequest.open('GET', 'provincias.xml', true);
        httpRequest.send(null);
        
        function procesarCambioEstado() {
            // UNSENT (0). Petici贸n pendiente de abrir/lanzar
            // OPENED (1). Petici贸n abierta pero pendiente de enviar.
            // HEADERS_RECEIVED (2). Petici贸n enviada.
            // LOADING (3). Descargando respuesta. La propiedad responseText contiene el contenido parcial.
            // DONE (4). Operaci贸n completada.
                if (httpRequest.readyState === XMLHttpRequest.DONE) {
                    console.log("Respuesta recibida. Estado actual: ", httpRequest.readyState);
                } else {
                    console.log("Respuesta no recibida... Estado actual: ", httpRequest.readyState);
                }
        }
    </script>
</head>

</body>
</html>
