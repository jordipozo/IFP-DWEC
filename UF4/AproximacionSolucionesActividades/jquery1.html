<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQuery 1</title>
</head>
<body>
    <table id="tablaProv">
        <tbody>
             <tr><td>Nombre</td><td>C.Postal</td></tr>
         </tbody>
     </table>
     

    <!-- CND para JQuery que introduce por defecto VSCode -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script type="text/javascript">
    $(document).ready(function() {

        $.get({
                url:'provincias.xml',
                success:procesarRespuesta,
                error:procesarError
        });
        function procesarRespuesta(datos, statusText, jqXHR) {

                var $provincias =$(datos).find('provincia');
                var $nombre=$($provincias).find('nombre');
                var $cpost=$($provincias).find('cpostal');
                $('#tablaProv>tbody').append("<tr><td>"+$nombre[0].textContent+"</td><td>"+$cpost[0].textContent+"</td></tr>");
                $('#tablaProv>tbody').append("<tr><td>"+$nombre[1].textContent+"</td><td>"+$cpost[1].textContent+"</td></tr>");
                $('#tablaProv>tbody').append("<tr><td>"+$nombre[2].textContent+"</td><td>"+$cpost[2].textContent+"</td></tr>");


        }

        function procesarError(jqXHR, statusText, error){

            alert('Se ha producido un error: ' + statusText);
        }
       

    })
    </script>
</body>
</html>
