<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQuery 1</title>
</head>
<body>
    <table id="tablaProv">
        <tbody>
             <tr><td>Nombre</td><td>C.Postal</td></tr>
         </tbody>
     </table>
     

    <!-- CND para JQuery que introduce por defecto VSCode -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script type="text/javascript">
    $(document).ready(function() {

        $.get({
                url:'provincias.json',
                dataType:'json',
                beforeSend: function(jqXHR){
                    jqXHR.overrideMimeType('application/json');
                },
                success:procesarRespuesta,

                error:procesarError
        });
        function procesarRespuesta(datos, statusText, jqXHR) {

                var listaProvincias = datos.provincias;
                $('#tablaProv>tbody').append("<tr><td>"+listaProvincias[0].nombre+"</td><td>"+listaProvincias[0].cpostal+"</td></tr>");
                $('#tablaProv>tbody').append("<tr><td>"+listaProvincias[1].nombre+"</td><td>"+listaProvincias[1].cpostal+"</td></tr>");
                $('#tablaProv>tbody').append("<tr><td>"+listaProvincias[2].nombre+"</td><td>"+listaProvincias[2].cpostal+"</td></tr>");

        }

        function procesarError(jqXHR, statusText, error){

            alert('Se ha producido un error: ' + statusText);
        }
       

    })
    </script>
</body>
</html>
