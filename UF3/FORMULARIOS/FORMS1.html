   <!-- EVENTO ONBLUR  -->
Escribe tu nombre: <input type="text" id="fname" onblur="miFuncionBlur()">

<p>Cuando el elemento pierde el foco (salimos de él tabulando, p.ej.), lanzamos una función que cambia el texto del campo a mayúsculas.</p>

<script>
function miFuncionBlur() {
  var x = document.getElementById("fname");
  x.value = x.value.toUpperCase();
}
