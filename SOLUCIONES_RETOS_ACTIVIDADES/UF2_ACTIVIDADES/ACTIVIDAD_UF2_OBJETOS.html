                    function hora_salida(vuelo){

                    }
        
                    function hora_llegada(vuelo){
                        return ("Hora de llegada: "+vuelo.hora_llegada);
                    }
        
                    function comprobar_hora(vuelo){
                        if(vuelo.hora_llegada<vuelo.hora_salida){
                            return ("Error, la hora de llegada debe ser posterior a la de salida");
                        }
                        else {
                            return ("Hora de salida y llegada correctas");
                        }
                    }
        
                    function Vuelo(codigo, hora_llegada, hora_salida){
                        this.codigo = codigo;
                        this.hora_llegada = hora_salida;
                        this.hora_salida = hora_llegada;
                        this.comprobar_hora = comprobar_hora;
                    }
        
                    var vuelo1 = new Vuelo(1, 12, 17);
                    alert (hora_salida(vuelo1)+"\n"+hora_llegada(vuelo1)+"\n"+comprobar_hora(vuelo1));
