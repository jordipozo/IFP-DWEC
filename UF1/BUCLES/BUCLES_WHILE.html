<!DOCTYPE html>
<html>
    <body>
        <script type="text/javascript">
            var num=0;
            document.write('Bucle WHILE'+'<br>');
            while (num < 0) {
                document.write('Número: ' +num+'<br>');
                num++;
            }
        </script>
        <script type="text/javascript">
            var num=0;
            document.write('Bucle DO-WHILE'+'<br>');
            do  {
                document.write('Número: ' +num+'<br>');
                num++;
            } while (num < 0);
        </script>
    </body>
</html>
